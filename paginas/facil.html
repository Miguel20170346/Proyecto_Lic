<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle - Fácil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/facil.css">
</head>
<body>
  <div class="container py-4">
    <!-- Barra superior -->
    <div class="row justify-content-center mb-4">
      <div class="col-8 top-bar d-flex justify-content-between">
        <div>Cantidad de movimientos: <span id="moves">0</span></div>
        <div>Tiempo: <span id="time">00:00</span></div>
      </div>
    </div>

    <!-- Área del puzzle -->
    <div class="row justify-content-center">
      <div class="col-12 puzzle-area">
        <div id="puzzle-board" class="board"></div>
      </div>
    </div>
  </div>

  <script src="../javascripts/facil.js"></script>
</body>
</html>

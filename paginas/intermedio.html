<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivel intermedio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/intermedio.css">
</head>
<body class="bg-dark text-white">

  <!-- Encabezado -->
  <div class="container-fluid p-3 bg-primary text-center">
    <h2 class="fw-bold">PUZZLE 4x4</h2>
    <div class="d-flex justify-content-around mt-3">
      <!-- CronÃ³metro -->
      <div class="bg-dark p-3 rounded shadow">
        <h5>Tiempo</h5>
        <span id="timer" class="fs-3 fw-bold text-danger">00:00</span>
      </div>
      <!-- Movimientos -->
      <div class="bg-dark p-3 rounded shadow">
        <h5>Movimientos</h5>
        <span id="moves" class="fs-3 fw-bold">0</span>
      </div>
    </div>
  </div>

  <!-- Puzzle -->
  <div class="container text-center mt-4">
    <div id="puzzle-board" class="puzzle-board"></div>
    <button class="btn btn-success mt-4" onclick="startGame()">Iniciar Juego</button>
  </div>

  <script src="../javascripts/intermedio.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/puzzle.css" rel="stylesheet">
    <title>Rompecabezas</title>
</head>
<body>
<div class="container-fluid" style="height:100vh;">
  <!--Tiempo e imagen-->
  <div class="row header" style="height:30%;">
    <div class="col-3 p-3 text-center text-dark panel-imagen">
      <p>Imagen a completar</p>
      <img class="img-fluid" src="css/imagenes/otono.jpg">
    </div>
    <div class="col-9 p-3">
      <h3>Tiempo</h3>
      <div class="timer-value" id="timer">02:00</div>
    </div>
  </div>

  <!-- Rompecabezas -->
  <div class="row" style="height:70%;">
    <div class="col-3 p-3 panel-piezas">
       <h5>Piezas</h5>
        <div id="piezas" class="d-flex flex-wrap gap-2">
          <div class="pieza" draggable="true" id="pieza1" style="background-position: 0px 0px;"></div>
          <div class="pieza" draggable="true" id="pieza2" style="background-position: -100px 0px;"></div>
          <div class="pieza" draggable="true" id="pieza3" style="background-position: -200px 0px;"></div>
          <div class="pieza" draggable="true" id="pieza4" style="background-position: 0px -100px;"></div>
          <div class="pieza" draggable="true" id="pieza5" style="background-position: -100px -100px;"></div>
          <div class="pieza" draggable="true" id="pieza6" style="background-position: -200px -100px;"></div>
          <div class="pieza" draggable="true" id="pieza7" style="background-position: 0px -200px;"></div>
          <div class="pieza" draggable="true" id="pieza8" style="background-position: -100px -200px;"></div>
          <div class="pieza" draggable="true" id="pieza9" style="background-position: -200px -200px;"></div>
        </div>
    </div>
    <div class="col-9 p-3 panel-tablero">
      <h5>Rompecabezas (3x3)</h5>
        <div id="tablero" class="d-grid" style="grid-template-columns: repeat(3, 100px); gap: 5px;">
          <div class="espacio"></div>
          <div class="espacio"></div>
          <div class="espacio"></div>
          <div class="espacio"></div>
          <div class="espacio"></div>
          <div class="espacio"></div>
          <div class="espacio"></div>
          <div class="espacio"></div>
          <div class="espacio"></div>
        </div>
    </div>
  </div>
</div>
</body>
</html>
